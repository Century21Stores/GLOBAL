    margin: 0 0 0 3%;

.jm-global-banner .jm-right{

}
.jm-global-banner-mobile .jm-left-mobile div{

	display: -webkit-box;

    display: flex;

.jm-global-banner .jm-left,
.jm-global-banner .jm-right{
  display: -webkit-box;
  display: -moz-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  align-items: center;
  justify-content: center;
}
.jm-global-banner .jm-left,
.jm-global-banner .jm-right{
	width: 50%;
    float: left;
}

	font-size: 0.7em;
    text-transform: uppercase;
}

}

	padding: 0 3px;
	margin: 0;
}
}

<div class="jm-global-banner jm-global-banner-mobile jm-mobile">
	<div class="jm-left-mobile">		
		<div>

		</a>
	</div>
</div>
<div class="jm-global-banner jm-desktop">
	<div class="jm-left">
		<a href="$url('Page-Show','cid','shipping-information')$">	
		<div>

		</div>

	</div>
	<div class="jm-right">

<script>
document.addEventListener("DOMContentLoaded", function() {
if ($(window).width() <= 700){	
	(function() {

    var quotes = $(".jm-global-banner .jm-swap-item");
    var quoteIndex = -1;
    
    function showNextQuote() {
        ++quoteIndex;
        quotes.eq(quoteIndex % quotes.length)
            .fadeIn(2000)
            .delay(2000)
            .fadeOut(2000, showNextQuote);
    }
    
    showNextQuote();
    
})();
}	
});
</script>
