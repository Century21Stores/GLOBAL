<!-- MATHCING HEIGHTS OR PRODUCT GRID - OLD -->
<script>
  var grids = document.querySelectorAll('ul.product-grid');
  if (grids.length > 0) {
    for (var i = grids.length; i--;) {
      var sel = grids[i].getAttribute('data-match-height');
      if (sel) {
        grids[i].setAttribute('data-match-height', sel + ':visible');
      }
    }
  }
</script>
