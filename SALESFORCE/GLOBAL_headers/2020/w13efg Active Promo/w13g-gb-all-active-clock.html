'</div>'
)
// END COUNT DOWN

  var utchh = dd.getUTCHours();

  //console.log(hh);  
  var mm = dd.getUTCMinutes();
  var nn = dd.getDay();
  // console.log('Date: '+ dd);
  //console.log(String(dd).indexOf(targetDate));
  if ((String(dd).indexOf(targetDate) === -1) || ( utchh < 0)) {

// COUNT DOWN
function countdown() {
  let now = new Date();
  // let evenDate = new Date(2019, 7, 5);
  // let evenDate = new Date("2020,04,15");
  let evenDate = new Date("2020/05/04"); // TEST
  // let evenDate = new Date("2020-04-09T04:00:00Z"); // TEST
  //let evenDate = new Date("2019-07-10T04:00:00Z"); // UTC time
  // console.log(evenDate);
  let actualTime = now.getTime();
  let eventTime = evenDate.getTime();
  let remTime = eventTime - actualTime;  
  let s = Math.floor(remTime / 1000);
  let m = Math.floor(s / 60);
  // let hraw = Math.floor(m / 60);
  let hraw = Math.floor(m / 96);
  let h = Math.floor(m / 60);
  let d = Math.floor(hraw / 24);
    // console.log(actualTime);
    // console.log(eventTime);
    // console.log(hraw);
    // console.log(d);
  theCenturyDrop = "SEMI-ANNUAL CLEARANCE EVENT. TAKE AN EXTRA 40% OFF: ";
  
  h %= 96;
  m %= 60;
  s %= 60;
  h = h < 10 ? '0' + h : h;
  m = m < 10 ? '0' + m : m;
  s = s < 10 ? '0' + s : s;
  jm_timer_annoucer_more_1 = theCenturyDrop + h + " hours " + m + " minutes " + s + " seconds remaining";
  jm_timer_annoucer_str_more_1 = String(jm_timer_annoucer_more_1)
  
  jm_timer_annoucer_less_1 = theCenturyDrop + m + " minutes " + s + " seconds remaining";
  jm_timer_annoucer_str_less_1 = String(jm_timer_annoucer_less_1)
  jm_timer_annoucer_less_1m = theCenturyDrop + s + " seconds remaining";
  jm_timer_annoucer_str_less_1m = String(jm_timer_annoucer_less_1m)
  
  jm_timer_annoucer_less_10s = s + " seconds";
  jm_timer_annoucer_str_less_10s = String(jm_timer_annoucer_less_10s)  
  //document.querySelector('#days').textContent = d;
  //document.querySelector('#hours').textContent = h;
  // document.querySelector('#minutes').textContent = m;
  // document.querySelector('#seconds').textContent = s;
  document.querySelector('#jm_whole_clock').textContent = h + ":" + m + ":" + s;
  // console.log('eventTime: '+ eventTime);
  // console.log('remTime: '+ remTime);
  // console.log('actualTime: '+ actualTime);
  if((s != '00') || (m != '00') || (h != '00')){
    setTimeout(countdown, 1000);
    
    if((h == '00') && (m == '00')){
      //less than a minute
      console.log("less than 1 minute remaining");
      
      if(s > 10){
      //more than 10 seconds
        if(s % 10 === 0){
          // console.log(jm_timer_annoucer_str_less_1m);
          document.querySelector('#jm_announce').textContent = jm_timer_annoucer_str_less_1m;
          $('.jm_countdownContainer').addClass("jm-highlight");
        }
        else{
          $('.jm_countdownContainer').removeClass("jm-highlight");
        }
      }
      //less than 10 seconds
      else{
          console.log(jm_timer_annoucer_str_less_10s);
          document.querySelector('#jm_announce').textContent = jm_timer_annoucer_str_less_10s;
          // $('.jm_countdownContainer').addClass("jm-highlight");
          $('.jm_countdownContainer').addClass("jm-highlight").delay(500).queue(function(){
              $(this).removeClass("jm-highlight").dequeue();
          });          
      }
    }
    else if((h == '00') && (m != '00')){
      //less than an hour
       console.log("less than 1 hour remaining");
      if(s % 20 === 0){
        console.log(jm_timer_annoucer_str_less_1);
        document.querySelector('#jm_announce').textContent = jm_timer_annoucer_str_less_1;
        $('.jm_countdownContainer').addClass("jm-highlight");
      }
      else{
        $('.jm_countdownContainer').removeClass("jm-highlight");
      }
    }
    else{
      //more than an hour
      if(s % 30 === 0){
        console.log(jm_timer_annoucer_more_1);
        document.querySelector('#jm_announce').textContent = jm_timer_annoucer_more_1;
        $('.jm_countdownContainer').addClass("jm-highlight");
      }
      else{
        $('.jm_countdownContainer').removeClass("jm-highlight");
      }
    }
  }
  else{
    endCountDown();
  }
};
function endCountDown(){
  $('.jm-2-thisweek-global-banner .jm-gb-info-holder > p').append('<div class="jm-text-cta jm-text-cta-abrakadabra">SIGN UP NOW</div>');
  $('.jm-2-thisweek-global-banner a').addClass('jm-available');
  // $('.jm-drop-v2').addClass('jm-opacity-1');
  $('.jm_countdownContainer').fadeOut('slow');
  $('.jm-text-cta-shop').fadeOut('slow');
}
}
